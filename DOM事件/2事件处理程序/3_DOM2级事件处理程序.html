<!-- DOM2级用两个方法（所有DOM节点都有这两个方法）：

- addEventListner()
- removeEventListner()

它们接受三个参数（两个函数的参数必须一样）

- 要处理的时间名
- 处理函数
- 布尔值，true表示在捕获阶段，false表示在冒泡阶段用。一般设为false

DOM2可以添加多个事件处理程序，它们会按顺序执行。 -->


<html>
  <head>
    <title>事件流</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="box">
      <input type="button" value="按钮" id="btn" onclick="showMessage()">
      <input type="button" value="按钮2" id="btn2">
      <input type="button" value="按钮3" id="btn3">
    </div>
    <script>
      function showMessage () {
        alert("hello leo");
      }

      var btn2 = document.getElementById('btn2');
      btn2.onclick = showMessage;   // 注意这里不是调用
      // btn2.onclick = null;          // DOM0级删除事件的方法

      var btn3 = document.getElementById('btn3');
      // 注意这里第一个参数没有on
      btn3.addEventListener('click', showMessage, false);
      btn3.addEventListener('click', function(){
        alert(this.value);     // this就是当前事件绑定的元素
      })
    </script>
  </body>
</html>

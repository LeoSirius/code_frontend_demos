<!-- DOM0级事件处理程序：把一个函数赋值给一个事件处理程序。如下面按钮2的实现方法

先把元素取出来，再给元素的属性上加事件处理程序 -->

<html>
  <head>
    <title>事件流</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="box">
      <input type="button" value="按钮" id="btn" onclick="showMessage()">
      <input type="button" value="按钮2" id="btn2">
    </div>
    <script>
      function showMessage () {
        alert("hello leo");
      }
      var btn2 = document.getElementById('btn2');
      btn2.onclick = showMessage;   // 注意这里不是调用
    </script>
  </body>
</html>

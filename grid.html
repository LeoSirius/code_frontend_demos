<html>

<head>
<style>
  .container {
    height: 100%;
    display: grid;
    grid-template-rows: 80% auto;
    grid-template-columns: 1fr;
    grid-gap: 10px;
    align-content: stretch;
  }
  
  .word-content {
    background: green;
    grid-row: 1;
  }
  
  .foot-search {
    background-color: green;
    grid-row: 2;
  }
</style>
</head>

<body>
<div class="container">
  <div class="word-content">word content</div>
  <div class="foot-search">search bar</div>

</div>

</body>

</html>
